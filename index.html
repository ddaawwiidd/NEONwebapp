<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>LED Message Scroller</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" type="application/manifest+json">
  <link rel="icon" href="./icon-192.png" sizes="192x192">
  <link rel="icon" href="./icon-512.png" sizes="512x512">

  <!-- Google Fonts: DotGothic16 (SW will cache CSS+WOFF2 on first online visit) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Initial Input View -->
  <div id="formView" class="wrap">
    <div class="panel" role="form" aria-labelledby="title">
      <h1 id="title" class="title">Full-Screen LED Message Scroller</h1>

      <div class="row">
        <input id="messageInput" type="text" maxlength="240" placeholder="Type your message…" autocomplete="off" />
        <button id="displayBtn" type="button" aria-label="Display message">Display</button>
      </div>

      <!-- Display mode -->
      <div class="mode-row">
        <label for="modeSelect">Display mode:</label>
        <select id="modeSelect" aria-label="Choose display mode">
          <option value="scroll" selected>Scrolling</option>
          <option value="static">Static</option>
        </select>
      </div>
     
      <!-- Actions: Share + Install -->
      <div class="actions">
        <button id="shareBtn" type="button" aria-label="Share message and app">Share your message</button>
        <button id="installBtn" type="button" aria-label="Install app" hidden>Install Neon</button>
      </div>

      <!-- iOS helper (hidden by default; shown if needed) -->
      <div id="iosTip" class="ios-tip" hidden>
        On iPhone/iPad: tap <span class="ios-share">Share</span> → <b>Add to Home Screen</b> to install.
      </div>

      <div class="hint">Tip: Click “Display” to enter full-screen. Press <kbd>Esc</kbd> or click anywhere to exit.</div>
    </div>
  </div>

  <!-- LED Screen View -->
  <div id="ledScreen" class="led-screen" aria-hidden="true">
    <div class="ticker-frame">
      <div id="marquee" class="marquee">HELLO WORLD</div>
    </div>
    <div class="hud">
      <div class="pill">Click anywhere to exit</div>
      <div>Press Esc to exit full-screen</div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js', { scope: './' })
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
